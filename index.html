<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Huddle</title>
    
    <link rel = "icon" href = "./assets/favicon.png" type="image/png" sizes = "32x32">
    <link rel = "stylesheet" href = "./styles.css">

    <script src = "./script.js"></script>
</head>
<body>
    <div id = "background"></div>

    <div id = "general-container">
        <section>
            <header>
                <img src = "./assets/logo.svg" alt = "Logo Huddle">
            </header>
        
            <main>
                <section>
                    <img src = "./assets/illustration-mockups.svg" alt = "Page illustration">
                </section>
                <section>
                    <h1>Build The Community Your Fans Will Love</h1>
        
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        
                    <button onclick = "ops()"><span>Register</span></button>
                </section>
            </main>
        
            <footer>
                <button onclick = "openSite('facebook')">
                    <img src = "./assets/facebook-icon.svg"       alt = "Facebook">
                    <img src = "./assets/facebook-icon-hover.svg" alt = ""        >
                </button>
                <button onclick = "openSite('twitter')">
                    <img src = "./assets/twitter-icon.svg"   alt = "Twitter">
                    <img src = "./assets/twitter-icon-hover.svg" alt = ""   >
                </button>
                <button onclick = "openSite('instagram')">
                    <img src = "./assets/instagram-icon.svg" alt = "Instagram">
                    <img src = "./assets/instagram-icon-hover.svg" alt = ""   >
                </button>
            </footer>
        </section>
    </div>
</body>
</html>
